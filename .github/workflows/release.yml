name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(cat dist/manifest.json | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create release archive
        run: |
          cd dist
          zip -r ../github-pr-comment-copier-${{ steps.version.outputs.version }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: github-pr-comment-copier-*.zip
          generate_release_notes: true

      - name: Upload artifact (for non-tag pushes)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: github-pr-comment-copier-*.zip
          retention-days: 30
